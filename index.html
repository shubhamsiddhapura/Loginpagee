<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Market Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftpanel">
           <img class="logo" src="logo.png" alt="logo">
            <p>Say hello to global<br> food and beverage <br>producers and <br>suppliers, all in one <br>place</p>
        </div>
        <div class="rightpanel">
            <h2>Let's get started<br> with a few simple steps</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email"  required>

                <label for="fullname">FullName</label>
                <input type="text" id="fullname" required>

                <label for="password">Password</label>
                <input type="password" id="password"  >

                <button type="submit">Sign up</button>
            </form>
            <p class="terms">
                By signing up, you agree to our Terms of Service.<br> Already have an account? Log in
            </p>
        </div>
    </div>
</body>
</html>
